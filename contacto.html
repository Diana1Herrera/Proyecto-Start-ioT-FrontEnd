<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>  Ayúdanos a entender tus necesidades para ofrecerte la 
        mejor solución.</h1>
   <h2>Datos Básicos</h2>
   
    <form action="/submit" method="POST">
      <!-- Campo para el nombre -->
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" required>
      </div>
  
      <!-- Campo para el correo -->
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
      </div>
  
      <!-- Campo para telefono-->
      <div class="form-group">
        <label for="telefono">Telefono:</label>
        <input type="telefono" id="telefono" name="telefono" placeholder="Ingresa tu numero" required>
      </div>
       <!-- Tipo cliente-->
       <div class="form-group">
        <label for="cliente">Tipo Cliente:</label>
        <!-- <input type="cliente" id="cliente" name="cliente" placeholder="Tipo de Cliente" required> -->
        <select id="options" name="options" required>
            <option value="" disabled selected>Selecciona una opción</option>
            <option value="natural">Persona Natural</option>
            <option value="juridica">Persona Juridica</option>
          </select>
      </div>

      <h2>Información Sobre Vehiculos</h2>
      
          <!-- Tipo vehiculo-->
          <div class="form-group">
            <label for="vehiculo">Tipo Vehiculo:</label>
            <select id="vehiculo" name="vehiculo" required>
                <option value="" disabled selected>Selecciona una opción</option>
                <option value="moto">Moto</option>
                <option value="carro">Automovil</option>
                <option value="camion">Camion</option>
                <option value="furgon">Furgon</option>
              </select>
             <!-- Numero de vehiculos-->
       <div class="form-group">
        <label for="numvehiculos">Numero de vehiculos:</label>
        <input type="numvehiculos" id="numvehiculos" name="numvehiculos" placeholder="Numero de Vehiculos" required>
      </div>
         <!-- Funcionalidades de interes-->
        
          <div class="form-group">
            <label>Funcionalidades de interes:</label>
            <div class="checkbox-group">
              <label>
                <input type="checkbox" name="interes" value="rastreo"> Rastreo
              </label>
              <label>
                <input type="checkbox" name="interes" value="temperatura"> Detector de Temperatura
              </label>
              <label>
                <input type="checkbox" name="interes" value="alarma"> Alarma
              </label>
              <label>
                <input type="checkbox" name="interes" value="bocina"> Bocinas
              </label>
              <label>
                <input type="checkbox" name="interes" value="cerradura"> Cerradura inalambrica
              </label>
              <label>
                <input type="checkbox" name="interes" value="sensor"> Sensores de movimiento
              </label>
            </div>
          </div>

              <!-- Botón de envío -->
      <button type="submit">Enviar</button>
    </form>
</body>
</html>
